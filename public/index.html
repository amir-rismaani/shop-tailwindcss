<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="bg-stone-100">
    <div class="md:container m-auto px-6">
        <header class="flex justify-between items-center mt-12 md:hidden">
            <div>
                <a href="#"><img src="/assets/images/logo-digitizer.svg" alt="دیجی تایزر" /></a>
            </div>
            <div class="text-slate-800 font-bold text-lg">ساعت هوشمند</div>
            <div
                class="flex justify-center items-center bg-white text-slate-800 shadow-md shadow-stone-100 p-1 rounded-md caret-transparent cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </header>
        <main>
            <div class="flex justify-between items-center gap-3 mt-6 mb-12 md:hidden">
                <div class="flex flex-1 justify-start items-center p-3 bg-white rounded text-orange-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
                    </svg>
                    <span class="text-slate-800">محبوب‌ترین</span>
                </div>
                <div class="flex flex-1 justify-start items-center p-3 bg-white rounded text-sm text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                    </svg>
                    <span class="text-slate-800">فیلتر: اپل</span>
                </div>
            </div>

            <div class="grid grid-cols-12 grid-rows-[54px_minmax(500px,_1fr)] gap-5 mt-7">
                <div
                    class="col-span-4 lg:col-span-3 row-span-2 hidden md:block bg-white rounded-xl p-6 divide-y divide-stone-100">
                    <div class="flex flex-col">
                        <h3 class="text-xl font-bold text-orange-400 mb-7">دسته بندی</h3>
                        <div class="flex text-slate-800 mb-5">
                            <span class="relative ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                </svg>
                                <span
                                    class="bg-gray-300 w-5 h-5 block opacity-30 rounded-full absolute -top-2 -right-1"></span>
                            </span>
                            <span class="text-xl">تلفن همراه</span>
                        </div>
                        <div class="flex text-gray-300 mb-5">
                            <span class="relative ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span
                                    class="bg-gray-300 w-5 h-5 block opacity-30 rounded-full absolute -top-2 -right-1"></span>
                            </span>
                            <span class="text-xl">لپ تاپ</span>
                        </div>
                        <div class="flex text-gray-300 opacity-80 mb-5">
                            <span class="relative ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span
                                    class="bg-gray-300 w-5 h-5 block opacity-30 rounded-full absolute -top-2 -right-1"></span>
                            </span>
                            <span class="text-xl">ساعت هوشمند</span>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <h3 class="text-xl font-bold text-orange-400 mb-7 mt-4">فیلتر</h3>
                        <div class="flex justify-between text-slate-800 mb-5">
                            <div class="flex">
                                <span class="relative ml-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                    </svg>
                                    <span
                                        class="bg-gray-300 w-5 h-5 block opacity-30 rounded-full absolute -top-2 -right-1"></span>
                                </span>
                                <span class="text-xl">برند محصول</span>
                            </div>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-span-8 lg:col-span-9 bg-white rounded hidden md:block self-center">
                    <div class="flex justify-start items-center gap-x-7 px-2 text-gray-300 caret-transparent"
                        x-data="{ active: 1, activeClasses: 'text-slate-800 font-bold'}">
                        <div class="flex justify-center items-center w-8 h-8 text-orange-400 bg-orange-100 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
                            </svg>
                        </div>
                        <button @click="active=1" class="py-4 relative" :class="active === 1 ? activeClasses : ''">
                            <span>محبوب‌ترین</span>
                            <span x-show="active===1"
                                class="w-1 h-1 bg-orange-400 rounded-full absolute top-4 -left-1"></span>
                        </button>
                        <button @click="active=2" class="py-4 relative" :class="active === 2 ? activeClasses : ''">
                            <span>بربازدیدترین</span>
                            <span x-show="active===2"
                                class="w-1 h-1 bg-orange-400 rounded-full absolute top-4 -left-1"></span>
                        </button>
                        <button @click="active=3" class="py-4 relative" :class="active === 3 ? activeClasses : ''">
                            <span>گران‌ترین</span>
                            <span x-show="active===3"
                                class="w-1 h-1 bg-orange-400 rounded-full absolute top-4 -left-1"></span>
                        </button>
                        <button @click="active=4" class="py-4 relative" :class="active === 4 ? activeClasses : ''">
                            <span>ارزان‌ترین</span>
                            <span x-show="active===4"
                                class="w-1 h-1 bg-orange-400 rounded-full absolute top-4 -left-1"></span>
                        </button>
                    </div>
                </div>
                <div class="col-span-12 md:col-span-8 lg:col-span-9 md:mt-12">
                    <div x-data="{ products: [
                        {id:1, name: 'ساعت هوشمند اپل سری ۶', image: '/assets/images/static/apple_6_series.png', colors: ['bg-orange-300', 'bg-indigo-600', 'bg-yellow-400', 'bg-stone-200'], price: '۴۸,۲۵۰,۰۰۰', brand: 'اپل'},
                        {id:2, name: 'ساعت هوشمند اپل سری ۳', image: '/assets/images/static/apple_3_series.png', colors: ['bg-blue-600', 'bg-green-600', 'bg-black', 'bg-orange-400'], price: '۴۸,۲۵۰,۰۰۰', brand: 'اپل'},
                        {id:3, name: 'ساعت هوشمند اپل سری ۶', image: '/assets/images/static/apple_6_series.png', colors: ['bg-orange-300', 'bg-pink-600', 'bg-yellow-400', 'bg-orange-400', 'bg-stone-200'], price: '۴۸,۲۵۰,۰۰۰', brand: 'اپل'},
                        {id:4, name: 'ساعت هوشمند اپل سری ۳', image: '/assets/images/static/apple_3_series.png', colors: ['bg-blue-600', 'bg-green-600', 'bg-black', 'bg-orange-400'], price: '۴۸,۲۵۰,۰۰۰', brand: 'اپل'},
                        {id:5, name: 'ساعت هوشمند اپل سری ۶', image: '/assets/images/static/apple_6_series.png', colors: ['bg-orange-300', 'bg-indigo-600', 'bg-yellow-400', 'bg-orange-400', 'bg-stone-200'], price: '۴۸,۲۵۰,۰۰۰', brand: 'اپل'},
                        {id:6, name: 'ساعت هوشمند اپل سری ۳', image: '/assets/images/static/apple_3_series.png', colors: ['bg-blue-600', 'bg-green-600', 'bg-yellow-900', 'bg-orange-400'], price: '۴۸,۲۵۰,۰۰۰', brand: 'اپل'},
                        {id:7, name: 'ساعت هوشمند اپل سری ۶', image: '/assets/images/static/apple_6_series.png', colors: ['bg-red-500', 'bg-indigo-600', 'bg-yellow-400', 'bg-orange-400', 'bg-stone-200'], price: '۴۸,۲۵۰,۰۰۰', brand: 'اپل'}
                    ]}" class="grid grid-cols-2 gap-8 lg:grid-cols-4">
                        <template x-for="product in products" :key="product.id">
                            <article" class="flex flex-col rounded-xl shadow-md bg-white overflow-hidden p-6px">
                                <div
                                    class="flex justify-center items-center bg-stone-200 relative rounded-xl py-4 mb-5 bg-gree">
                                    <img :src="product.image" :alt="product.name">
                                    <span
                                        class="absolute top-3 right-3 text-orange-400 bg-gray-300 h-7 w-7 rounded-full flex justify-center items-center cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                            fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </span>
                                </div>
                                <div class="flex flex-col px-1">
                                    <div class="flex justify-between items-center mb-3">
                                        <span x-text="product.brand" class="text-slate-200 text-xs"></span>
                                        <div class="flex">
                                            <template x-for="color in product.colors" :key="color">
                                                <span :class="color"
                                                    class="w-3 h-3 rounded-full ring-1 ring-white"></span>
                                            </template>
                                        </div>
                                    </div>
                                    <h2 class="text-md  font-bold text-slate-900 mb-2" x-text="product.name"></h2>
                                    <div class="text-md text-left text-orange-700"><span class="text-md font-medium"
                                            x-text="product.price"></span>
                                        <span>تومان</span>
                                    </div>
                                    <span class="border-t border-gray-200 my-2.5 block"></span>
                                    <a href="#"
                                        class="text-sm sm:text-md md:text-lg text-center  text-orange-400 font-bold mb-2">مشاهده
                                        و سفارش</a>
                                </div>
                                </article>
                        </template>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
